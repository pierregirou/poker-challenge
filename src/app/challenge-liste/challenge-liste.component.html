<h1>Challenges</h1>

<div class="search-challenge">
  <form class="example-form">
    <mat-form-field class="form-search">
      <mat-label>Rechercher un challenge</mat-label>
      <input matInput #message maxlength="60" placeholder="Ex. KAKtusKiPiKe ...">
      <mat-hint align="start"><strong>Recherche par pseudo ou nom de challenge</strong> </mat-hint>
      <!-- <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
    </mat-form-field>
  </form>
</div>
<div class="container">
  @if (challenges) {

  <div class="one-challenge" *ngFor="let challenge of challenges | async | searchChallenge:message.value" (click)="gotoChallengeById(challenge.id)">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <button mat-raised-button color="accent" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
              {{challenge?.pseudoPoker}}
            </button>
            {{challenge?.name_challenge}}
          </mat-card-title>
          <mat-card-title>{{challenge?.titre}}</mat-card-title>
          <mat-card-subtitle>{{challenge?.sous_titre}}</mat-card-subtitle>
          <img mat-card-md-image src="{{challenge?.image}}" alt="Image of a Shiba Inu">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p class="description-challenge">{{challenge?.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  }
  @else {
  <p>Aucun challenge pour le moment !</p>
  }
</div>
