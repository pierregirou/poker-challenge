<h1>challenge-liste</h1>

<div class="container">
  <div class="one-challenge" *ngFor="let challenge of challenges | async" (click)="gotoChallengeById(challenge.id)">
      <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title> 
                <button mat-raised-button color="accent"
                matBadge="8" matBadgePosition="before" matBadgeColor="accent">
                {{challenge?.pseudoPoker}}
              </button>
              {{challenge?.name_challenge}}
            </mat-card-title>
              <mat-card-title>{{challenge?.titre}}</mat-card-title>
              <mat-card-subtitle>{{challenge?.sous_titre}}</mat-card-subtitle>
              <img mat-card-md-image src="{{challenge?.image}}"  alt="Image of a Shiba Inu">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
              <p class="description-challenge">{{challenge?.description}}</p>
          </mat-card-content>
        </mat-card>
  </div>
</div>
